<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://cdn.prod.website-files.com/67de9a786ff9ec4a82a4453a/67f6be889df4d0a86c22e5d1_favicon.svg"
      type="image/svg+xml"
    />

    <style>
      /* ==========================
         THEME (default = LIGHT)
         Toggle sets: <html data-theme="dark">
         ========================== */
      :root {
        /* Layout */
        --radius: 14px;
        --deptGap: 120px;
        --nodeGap: 34px;
        --levelGap: 52px;

        /* Wires */
        --wireRadius: 24; /* âœ… more rounded corners */
        --wireDash: 6 6;

        /* Accents */
        --accent: #6ee7ff;
        --agent: #a855f7;

        /* Light theme colors (default) */
        --bg: #fefefe;
        --text: #0f172a;
        --muted: #475569;

        --headerBg: rgba(254, 254, 254, 0.72);
        --headerBorder: rgba(15, 23, 42, 0.08);

        --panelBg1: rgba(15, 23, 42, 0.03);
        --panelBg2: rgba(15, 23, 42, 0.015);
        --panelBorder: rgba(15, 23, 42, 0.10);
        --shadow: 0 12px 30px rgba(15, 23, 42, 0.08);

        --uiBg: rgba(15, 23, 42, 0.05);
        --uiBorder: rgba(15, 23, 42, 0.10);

        --cardBg: rgba(255, 255, 255, 0.92);
        --cardBorder: rgba(15, 23, 42, 0.12);

        --deptPillBg: rgba(15, 23, 42, 0.06); /* âœ… light grey pills */
        --deptPillBorder: rgba(15, 23, 42, 0.12);

        --tooltipBg: rgba(255, 255, 255, 0.96);
        --tooltipBorder: rgba(15, 23, 42, 0.14);
        --tooltipShadow: 0 16px 40px rgba(15, 23, 42, 0.18);

        --wire: rgba(15, 23, 42, 0.28);
      }

      html[data-theme="dark"] {
        --bg: #0b0c10;
        --text: #e8eaf0;
        --muted: #a9afbf;

        --headerBg: rgba(11, 12, 16, 0.65);
        --headerBorder: rgba(255, 255, 255, 0.06);

        --panelBg1: rgba(255, 255, 255, 0.05);
        --panelBg2: rgba(255, 255, 255, 0.02);
        --panelBorder: rgba(255, 255, 255, 0.08);
        --shadow: 0 12px 30px rgba(0, 0, 0, 0.35);

        --uiBg: rgba(255, 255, 255, 0.06);
        --uiBorder: rgba(255, 255, 255, 0.08);

        --cardBg: rgba(20, 24, 36, 0.96);
        --cardBorder: #2b3244;

        /* âœ… dark pills: brighter than before so they stand out more */
        --deptPillBg: rgba(255, 255, 255, 0.08);
        --deptPillBorder: rgba(255, 255, 255, 0.14);

        --tooltipBg: rgba(18, 20, 27, 0.95);
        --tooltipBorder: rgba(255, 255, 255, 0.10);
        --tooltipShadow: 0 16px 40px rgba(0, 0, 0, 0.45);

        --wire: rgba(170, 180, 200, 0.38);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background:
          radial-gradient(1200px 800px at 30% -10%, rgba(110, 231, 255, 0.10), transparent 60%),
          radial-gradient(900px 600px at 90% 0%, rgba(168, 85, 247, 0.10), transparent 55%),
          var(--bg);
        color: var(--text);
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(10px);
        background: var(--headerBg);
        border-bottom: 1px solid var(--headerBorder);
      }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 18px 18px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
      }

      .brand img {
        height: 22px;
        width: auto;
        display: block;
      }

      h1 {
        font-size: 18px;
        margin: 0;
        letter-spacing: 0.2px;
        white-space: nowrap;
      }

      .toolbar {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
        margin-top: 14px;
        flex-wrap: wrap;
      }

      /* Segmented control */
      .seg {
        display: inline-flex;
        background: var(--uiBg);
        border: 1px solid var(--uiBorder);
        border-radius: 999px;
        padding: 4px;
        gap: 4px;
      }

      .seg button {
        appearance: none;
        border: 0;
        background: transparent;
        color: var(--muted);
        padding: 8px 12px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 13px;
        transition: background 0.15s ease, color 0.15s ease, transform 0.05s ease;
        white-space: nowrap;
      }

      .seg button:hover {
        color: var(--text);
      }

      .seg button:active {
        transform: translateY(1px);
      }

      .seg button[aria-pressed="true"] {
        background: rgba(110, 231, 255, 0.16);
        color: var(--text);
        box-shadow: inset 0 0 0 1px rgba(110, 231, 255, 0.28);
      }

      .legend {
        display: flex;
        gap: 10px;
        align-items: center;
        color: var(--muted);
        font-size: 12px;
        flex-wrap: wrap;
      }

      .pill,
      .theme-toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: var(--uiBg);
        border: 1px solid var(--uiBorder);
        border-radius: 999px;
        padding: 6px 10px;
        color: var(--muted);
      }

      .theme-toggle {
        cursor: pointer;
        user-select: none;
        transition: transform 0.05s ease, background 0.15s ease, color 0.15s ease;
      }

      .theme-toggle:hover {
        color: var(--text);
      }

      .theme-toggle:active {
        transform: translateY(1px);
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 0 3px rgba(110, 231, 255, 0.12);
      }

      .dot.agent {
        background: var(--agent);
        box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.12);
      }

      main .wrap {
        padding-top: 22px;
        padding-bottom: 34px;
      }

      .board {
        background: linear-gradient(180deg, var(--panelBg1), var(--panelBg2));
        border: 1px solid var(--panelBorder);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 18px;
        overflow: auto;
        overscroll-behavior: contain;
      }

      /* Chart container */
      .chart {
        position: relative;
        width: max-content;
        min-width: 100%;
        padding: 18px 22px 28px;
      }

      /* SVG wires layer */
      .wires {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .wires path {
        fill: none;
        stroke: var(--wire);
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: var(--wireDash);
      }

      /* Ensure UI blocks mask wires behind them */
      .dept-pill,
      .node {
        position: relative;
        z-index: 2;
      }

      /* Level: CEO */
      .level-0 {
        display: flex;
        justify-content: center;
        margin-bottom: var(--levelGap);
      }

      /* Departments row */
      .departments {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: var(--deptGap);
        width: 100%;
        min-width: 1100px;
      }

      .dept {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        min-width: 320px;
        flex: 0 0 auto;
      }

      .dept[data-dept="dept-sales"] {
        min-width: 420px;
      }

      .dept[data-dept="dept-cs"] {
        min-width: 380px;
      }

      .dept-pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;

        padding: 9px 14px;
        border-radius: 999px;
        font-size: 12px;
        color: var(--text);
        background: var(--deptPillBg);
        border: 1px solid var(--deptPillBorder);

        /* Multi-line wrapping to prevent clipping */
        white-space: normal;
        text-align: center;
        line-height: 1.2;
        max-width: 240px;
        height: auto;
        overflow: visible;

        margin-top: 10px;
        backdrop-filter: blur(6px);
      }

      /* Node + subtree */
      .node-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .children {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: var(--nodeGap);
      }

      .children.column {
        flex-direction: column;
        gap: 18px;
      }

      /* Card */
      .node {
        width: 240px;
        background: var(--cardBg);
        border: 1px solid var(--cardBorder);
        border-radius: 14px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
        padding: 12px 12px;
        transition: transform 0.12s ease, border-color 0.12s ease, box-shadow 0.12s ease;
        cursor: default;
        backdrop-filter: blur(8px);
      }

      html[data-theme="dark"] .node {
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.22);
      }

      .node:hover {
        transform: translateY(-2px);
        border-color: rgba(110, 231, 255, 0.45);
        box-shadow: 0 12px 26px rgba(0, 0, 0, 0.18);
      }

      html[data-theme="dark"] .node:hover {
        box-shadow: 0 12px 26px rgba(0, 0, 0, 0.35);
      }

      .node.agent:hover {
        border-color: rgba(168, 85, 247, 0.55);
      }

      /* Label node */
      .node.label {
        width: auto;
        padding: 7px 12px;
        border-radius: 999px;
        background: var(--uiBg);
        border: 1px dashed var(--uiBorder);
        box-shadow: none;
      }

      .node.label:hover {
        transform: none;
        box-shadow: none;
      }

      .row {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Avatar */
      .avatar {
        width: 44px;
        height: 44px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background:
          radial-gradient(12px 12px at 30% 25%, rgba(255, 255, 255, 0.12), transparent 60%),
          rgba(255, 255, 255, 0.05);
        overflow: hidden;
        display: grid;
        place-items: center;
        flex: 0 0 auto;
        user-select: none;
      }

      html[data-theme="light"] .avatar {
        border: 1px solid rgba(15, 23, 42, 0.14);
        background:
          radial-gradient(12px 12px at 30% 25%, rgba(15, 23, 42, 0.06), transparent 60%),
          rgba(15, 23, 42, 0.03);
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .avatar .ph {
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.3px;
        color: var(--text);
      }

      .avatar.agent {
        border-color: rgba(168, 85, 247, 0.25);
        background:
          radial-gradient(12px 12px at 30% 25%, rgba(168, 85, 247, 0.18), transparent 60%),
          rgba(168, 85, 247, 0.10);
      }

      .text {
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .name {
        font-weight: 650;
        font-size: 13px;
        letter-spacing: 0.2px;
        line-height: 1.15;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .title {
        color: var(--muted);
        font-size: 12px;
        line-height: 1.2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .meta {
        margin-top: 10px;
        display: flex;
        justify-content: flex-start;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 4px 9px;
        border: 1px solid var(--uiBorder);
        background: var(--uiBg);
        font-size: 11px;
        color: var(--muted);
      }

      .badge .mini {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 0 2px rgba(110, 231, 255, 0.12);
      }

      .badge.agent .mini {
        background: var(--agent);
        box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.12);
      }

      /* Tooltip */
      .tooltip {
        position: fixed;
        z-index: 1000;
        pointer-events: none;
        max-width: 360px;
        background: var(--tooltipBg);
        border: 1px solid var(--tooltipBorder);
        border-radius: 14px;
        box-shadow: var(--tooltipShadow);
        padding: 12px 12px;
        transform: translate(12px, 12px);
        opacity: 0;
        transition: opacity 0.12s ease;
        color: var(--text);
      }

      .tooltip.show {
        opacity: 1;
      }

      .tooltip h3 {
        margin: 0 0 6px 0;
        font-size: 13px;
        letter-spacing: 0.2px;
      }

      .tooltip .tt-title {
        margin: 0 0 8px 0;
        color: var(--muted);
        font-size: 12px;
      }

      .tooltip .tt-label {
        color: var(--text);
        font-size: 11px;
        letter-spacing: 0.18px;
        text-transform: uppercase;
        margin: 10px 0 4px 0;
        opacity: 0.9;
      }

      .tooltip .tt-body {
        margin: 0;
        color: var(--text);
        font-size: 12px;
        line-height: 1.45;
        white-space: pre-line;
        opacity: 0.92;
      }
    </style>
  </head>

      let raf = null;

        raf = requestAnimationFrame(drawWires);

      function render(model) {
        ceoMount.innerHTML = "";
        deptMount.innerHTML = "";
        wires.innerHTML = "";

        const edges = [];

        ceoMount.appendChild(renderNode(model.ceo));

        for (const dept of model.departments) {
          const deptEl = document.createElement("div");
          deptEl.className = "dept";
          deptEl.dataset.dept = dept.id;

          const pill = document.createElement("div");
          pill.className = "dept-pill";
          pill.textContent = dept.name;
          pill.dataset.nodeId = dept.id;
          deptEl.appendChild(pill);

          edges.push([model.ceo.id, dept.id]);

          const members = document.createElement("div");
          members.className = "children";

          for (const m of dept.members) {
            members.appendChild(renderSubtree(m, edges));

            edges.push([dept.id, m.id]);

            if (Array.isArray(m.extraDeptIds)) {
              for (const extraDeptId of m.extraDeptIds) {
                edges.push([extraDeptId, m.id]);
              }
            }
          }

          deptEl.appendChild(members);
          deptMount.appendChild(deptEl);
        }

        bindTooltips();

        chart.__edges = edges;

        sizeSvgToContent();
        requestAnimationFrame(() => requestAnimationFrame(drawWires));
        setTimeout(drawWires, 0);
      }

      function renderSubtree(node, edges) {
        const wrap = document.createElement("div");
        wrap.className = "node-wrap";

        wrap.appendChild(renderNode(node));

        if (node.children && node.children.length) {
          const kids = document.createElement("div");
          kids.className = "children" + (node.layout === "column" ? " column" : "");

          for (const child of node.children) {
            kids.appendChild(renderSubtree(child, edges));
            edges.push([node.id, child.id]);
          }

          wrap.appendChild(kids);
        }

        return wrap;
      }

      /**
       * ==========================
       * WIRES (SVG)
       * ==========================
       */
      function sizeSvgToContent() {
        const w = chart.scrollWidth;
        const h = chart.scrollHeight;
        wires.setAttribute("width", w);
        wires.setAttribute("height", h);
        wires.setAttribute("viewBox", `0 0 ${w} ${h}`);
      }

      function drawWires() {
        if (!chart.__edges) return;

        sizeSvgToContent();
        wires.innerHTML = "";

        const chartRect = chart.getBoundingClientRect();
        const idToEl = {};
        chart.querySelectorAll("[data-node-id]").forEach((el) => {
          idToEl[el.dataset.nodeId] = el;
        });

        const cssR = getComputedStyle(document.documentElement).getPropertyValue("--wireRadius").trim();
        const baseR = Number(cssR) || 24;

        for (const [fromId, toId] of chart.__edges) {
          const a = idToEl[fromId];
          const b = idToEl[toId];
          if (!a || !b) continue;

          const ar = a.getBoundingClientRect();
          const br = b.getBoundingClientRect();

          const x1 = (ar.left + ar.right) / 2 - chartRect.left;
          const y1 = ar.bottom - chartRect.top;

          const x2 = (br.left + br.right) / 2 - chartRect.left;

          const isDeptPill = b.classList && b.classList.contains("dept-pill");
          const isNodeCard = b.classList && b.classList.contains("node") && !b.classList.contains("label");

          const endPad = isDeptPill ? 18 : isNodeCard ? 14 : 0;
          const y2 = br.top - endPad - chartRect.top;

          const preferredBus = y1 + 28;
          const avoidTarget = y2 - 36;
          let midY = Math.min(preferredBus, avoidTarget);

          const hh = Math.abs(x2 - x1);
          const v1 = Math.max(0, midY - y1);
          const v2 = Math.max(0, y2 - midY);

          const rr = Math.max(0, Math.min(baseR, hh / 2, v1 / 2, v2 / 2));
          const minMid = y1 + rr + 4;
          const maxMid = y2 - rr - 4;
          midY = Math.max(minMid, Math.min(maxMid, midY));

          let d;

          if (Math.abs(x2 - x1) < 6) {
            d = `M ${x1} ${y1} V ${y2}`;
          } else {
            const dir = x2 > x1 ? 1 : -1;
            d = `
              M ${x1} ${y1}
              V ${midY - rr}
              Q ${x1} ${midY} ${x1 + rr * dir} ${midY}
              H ${x2 - rr * dir}
              Q ${x2} ${midY} ${x2} ${midY + rr}
              V ${y2}
            `;
          }

          const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
          path.setAttribute("d", d);
          wires.appendChild(path);

          if (endPad > 0) {
            const drop = document.createElementNS("http://www.w3.org/2000/svg", "path");
            const yTop = br.top - endPad - chartRect.top;
            const yEdge = br.top - chartRect.top;
            drop.setAttribute("d", `M ${x2} ${yTop} V ${yEdge}`);
            wires.appendChild(drop);
          }
        }
      }

      /**
       * ==========================
       * TOOLTIPS
       * ==========================
       */
      function bindTooltips() {
        chart.querySelectorAll(".node:not(.label)").forEach((el) => {
          el.addEventListener("mouseenter", (e) => showTooltip(e.currentTarget, e));
          el.addEventListener("mousemove", (e) => moveTooltip(e));
          el.addEventListener("mouseleave", hideTooltip);
        });
      }

      function showTooltip(el, e) {
        const name = el.dataset.name || "";
        const title = el.dataset.title || "";
        const responsibilities = el.dataset.responsibilities || "";
        const bio = el.dataset.bio || "";

        if (!responsibilities && !bio) return;

        tooltip.innerHTML = `
          <h3>${escapeHtml(name)}</h3>
          ${title ? `<div class="tt-title">${escapeHtml(title)}</div>` : ""}
          ${
            responsibilities
              ? `<div class="tt-label">Responsibilities</div><p class="tt-body">${escapeHtml(
                  responsibilities
                )}</p>`
              : ""
          }
          ${bio ? `<div class="tt-label">Bio</div><p class="tt-body">${escapeHtml(bio)}</p>` : ""}
        `;
        tooltip.classList.add("show");
        tooltip.setAttribute("aria-hidden", "false");
        moveTooltip(e);
      }

      function moveTooltip(e) {
        const pad = 14;
        const rect = tooltip.getBoundingClientRect();
        let x = e.clientX + 14;
        let y = e.clientY + 14;

        if (x + rect.width + pad > window.innerWidth) x = e.clientX - rect.width - 14;
        if (y + rect.height + pad > window.innerHeight) y = e.clientY - rect.height - 14;

        tooltip.style.left = x + "px";
        tooltip.style.top = y + "px";
      }

      function hideTooltip() {
        tooltip.classList.remove("show");
        tooltip.setAttribute("aria-hidden", "true");
      }

      /**
       * ==========================
       * COMBINED VIEW (inject agents)
       * ==========================
       */
      function injectAgentsIntoCombined(humans, agents) {
        function findInTree(node, id) {
          if (!node) return null;
          if (node.id === id) return node;
          if (node.children) {
            for (const c of node.children) {
              const found = findInTree(c, id);
              if (found) return found;
            }
          }
          return null;
        }

        function findHumanNodeById(id) {
          const fromCeo = findInTree(humans.ceo, id);
          if (fromCeo) return fromCeo;

          for (const dept of humans.departments) {
            for (const m of dept.members) {
              const found = findInTree(m, id);
              if (found) return found;
            }
          }
          return null;
        }

        function findAgentMemberById(id) {
          for (const dept of agents.departments) {
            for (const m of dept.members) {
              const found = findInTree(m, id);
              if (found) return found;
            }
          }
          return null;
        }

        function attach(humanId, agentMemberId) {
          const human = findHumanNodeById(humanId);
          const agentNode = findAgentMemberById(agentMemberId);
          if (!human || !agentNode) return;

          human.children = human.children || [];
          human.children.push(deepClone(agentNode));
        }

        attach("monika", "a-prod-squad");
        attach("diana", "a-cs-callintel");
        attach("mert", "a-cs-solutions");
        attach("james", "a-pmm-squad");
        attach("cody", "a-sales-squad");
      }

      /**
       * ==========================
       * UTIL
       * ==========================
       */
      function deepClone(obj) {
        return JSON.parse(JSON.stringify(obj));
      }

      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function initials(name) {
        const parts = name.trim().split(/\s+/).filter(Boolean);
        if (!parts.length) return "â€¢";
        const first = parts[0][0] || "";
        const last = parts.length > 1 ? parts[parts.length - 1][0] || "" : "";
        return (first + last).toUpperCase();
      }
