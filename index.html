       ========================= */
    .org{

    /* Default: nested branches are CENTERED (critical for connector correctness) */
    .org ul{
      padding-top: 20px;
      position: relative;
      display:flex;
      justify-content: center;
      align-items: flex-start;
      gap: 22px;
      padding-left: 0;
      margin: 0;
      list-style: none;
      width: max-content;
    }

    /* Root only: left aligned so you can scroll fully to the left */
    .org > ul.root{
      justify-content: flex-start;
      min-width: 100%;
    }

    .org li{
      text-align:center;
      position: relative;
      padding: 20px 10px 0 10px;
      flex: 0 0 auto;
    }

    /* Connector lines between siblings */
    .org li::before,
    .org li::after{
      content:"";
      position:absolute;
      top:0;
      right:50%;
      border-top: 1px solid var(--line);
      width:50%;
      height: 20px;
    }
    .org li::after{
      right:auto;
      left:50%;
      border-left: 1px solid var(--line);
      width:50%;
    }
    .org li:only-child::after,
    .org li:only-child::before{
      display:none;
    }
    .org li:only-child{
      padding-top: 0;
    }
    .org li:first-child::before,
    .org li:last-child::after{
      border:0 none;
    }
    .org li:last-child::before{
      border-right: 1px solid var(--line);
      border-radius: 0 10px 0 0;
    }
    .org li:first-child::after{
      border-radius: 10px 0 0 0;
    }

    /* Vertical line down from a parent to its children-list */
    .org ul ul::before{
      content:"";
      position:absolute;
      top:0;
      left:50%;
      border-left: 1px solid var(--line);
      width:0;
      height: 20px;
    }

       VERTICAL STACK CHILDREN
       (for ‚ÄúEngineering‚Äù devs)
       ========================= */
    .org ul.vertical{
      flex-direction: column;
      align-items: center;
      gap: 14px;
      width: max-content;
    }
    /* Remove horizontal sibling connectors in vertical mode */
    .org ul.vertical > li::before{
      display:none !important;
    }
    .org ul.vertical > li::after{
      border-top: 0 !important;
      width: 0 !important;
      left: 50% !important;
      right: auto !important;
      border-left: 1px solid var(--line) !important;
      border-radius: 0 !important;
    }
    .org ul.vertical > li:first-child::after,
    .org ul.vertical > li:last-child::after{
      border-radius: 0 !important;

/**
 * ==========================
 * VIEW BUILDING (dept pills)
 * ==========================
 */
function toDepartmentPills(root){
  const model = deepClone(root);
  if (!model.children?.length) return model;

  const groups = new Map();
  for (const child of model.children){
    const dept = child.department || "Other";
    if (!groups.has(dept)) groups.set(dept, []);
    groups.get(dept).push(child);
  }

  model.children = Array.from(groups.entries()).map(([deptName, leads]) => ({
    id: "dept-" + slug(deptName),
    kind: "dept",
    name: deptName,
    children: leads
  }));

  return model;
}

  btnHumans.setAttribute("aria-pressed", view === "humans");
  btnAgents.setAttribute("aria-pressed", view === "agents");
  btnCombined.setAttribute("aria-pressed", view === "combined");
  renderView(view);
}

function renderView(view){
  orgRoot.innerHTML = "";

  const model = toDepartmentPills(VIEWS[view]);

  const ul = document.createElement("ul");
  ul.className = "root";
  ul.appendChild(renderNode(model));
  orgRoot.appendChild(ul);

  bindTooltips();
}

function renderNode(node){
  const li = document.createElement("li");

  // Department pill node (no avatar, no tooltip)
  if (node.kind === "dept"){
    const pill = document.createElement("div");
    pill.className = "node dept";
    pill.innerHTML = `<span class="dept-label">${escapeHtml(node.name || "")}</span>`;
    li.appendChild(pill);

    if (node.children?.length){
      const childUL = document.createElement("ul");
      for (const child of node.children){
        childUL.appendChild(renderNode(child));
      }
      li.appendChild(childUL);
    }
    return li;
  }

  const kind = node.kind || "human";

  const card = document.createElement("div");
  card.className = "node" +
    (kind === "agent" ? " agent" : "") +
    (kind === "group" ? " group" : "");

  // Tooltip data (skip dept nodes; allow group if you want)
  card.dataset.name = node.name || "";
  card.dataset.title = node.title || "";
  card.dataset.responsibilities = node.responsibilities || "";
  card.dataset.bio = node.bio || "";

  const row = document.createElement("div");
  row.className = "row";

  // Avatar for humans/agents only (not for group)
  if (kind !== "group"){
    const avatar = document.createElement("div");
    avatar.className = "avatar" + (kind === "agent" ? " agent" : "");

    if (node.avatarUrl){
      const img = document.createElement("img");
      img.src = node.avatarUrl;
      img.alt = `${node.name || "Avatar"}`;
      img.loading = "lazy";
      avatar.appendChild(img);
    } else {
      const ph = document.createElement("div");
      ph.className = "ph";
      ph.textContent = (kind === "agent") ? "ü§ñ" : initials(node.name || "");
      avatar.appendChild(ph);
    }
    row.appendChild(avatar);
  }

  const text = document.createElement("div");
  text.className = "text";

  const name = document.createElement("div");
  name.className = "name";
  name.textContent = node.name || "(Unnamed)";
  text.appendChild(name);

  if (node.title){
    const title = document.createElement("div");
    title.className = "title";
    title.textContent = node.title || "";
    text.appendChild(title);
  }

  row.appendChild(text);
  card.appendChild(row);

  const meta = document.createElement("div");
  meta.className = "meta";

  const badge = document.createElement("span");
  badge.className = "badge" +
    (kind === "agent" ? " agent" : "") +
    (kind === "group" ? " group" : "");

  const mini = document.createElement("span");
  mini.className = "mini";

  const label = document.createElement("span");
  label.textContent = (kind === "agent") ? "Agent" : (kind === "group" ? "Group" : "Human");

  badge.appendChild(mini);
  badge.appendChild(label);
  meta.appendChild(badge);

  card.appendChild(meta);
  li.appendChild(card);

  if (node.children?.length){
    const childUL = document.createElement("ul");
    if (node.stackChildren) childUL.classList.add("vertical");
    for (const child of node.children){
      childUL.appendChild(renderNode(child));
    }
    li.appendChild(childUL);
  }

  return li;
}

/**
 * ==========================
 * TOOLTIPS
 * ==========================
 */
function bindTooltips(){
  const nodes = orgRoot.querySelectorAll(".node:not(.dept)");
  nodes.forEach(n => {
    n.addEventListener("mouseenter", (e) => showTooltip(e.currentTarget, e));
    n.addEventListener("mousemove", (e) => moveTooltip(e));
    n.addEventListener("mouseleave", hideTooltip);
  });
}

function showTooltip(el, e){
  const name = el.dataset.name || "";
  const title = el.dataset.title || "";
  const responsibilities = el.dataset.responsibilities || "";
  const bio = el.dataset.bio || "";

  if (!responsibilities && !bio) return;

  tooltip.innerHTML = `
    <h3>${escapeHtml(name)}</h3>
    ${title ? `<div class="tt-title">${escapeHtml(title)}</div>` : ""}
    ${responsibilities ? `<div class="tt-label">Responsibilities</div><p class="tt-body">${escapeHtml(responsibilities)}</p>` : ""}
    ${bio ? `<div class="tt-label">Bio</div><p class="tt-body">${escapeHtml(bio)}</p>` : ""}
  `;
  tooltip.classList.add("show");
  tooltip.setAttribute("aria-hidden", "false");
  moveTooltip(e);
}

function moveTooltip(e){
  const pad = 14;
  const rect = tooltip.getBoundingClientRect();
  let x = e.clientX + 14;
  let y = e.clientY + 14;

  if (x + rect.width + pad > window.innerWidth) x = e.clientX - rect.width - 14;
  if (y + rect.height + pad > window.innerHeight) y = e.clientY - rect.height - 14;

  tooltip.style.left = x + "px";
  tooltip.style.top = y + "px";
}

function hideTooltip(){
  tooltip.classList.remove("show");
  tooltip.setAttribute("aria-hidden", "true");
}

/**
 * ==========================
 * COMBINED: add agents under dept leads
 * ==========================
 */
function injectAgentsUnderDeptLeads(root){
  if (!root?.children?.length) return;

  for (const deptLead of root.children){
    const agents = agentsForDepartment(deptLead.id);
    if (!agents.length) continue;

    // Grouped + stacked vertically so it stays tidy
    deptLead.children = deptLead.children || [];
    deptLead.children.push({
      id: deptLead.id + "-agents",
      kind: "group",
      name: "Agents",
      title: "Trained / Owned Agents",
      stackChildren: true,
      responsibilities: "Operational support agents aligned to this function.",
      bio: "Grouped under the department lead.",
      children: agents
    });
  }
}

/**
 * ==========================
 * UTIL
 * ==========================
 */
function deepClone(obj){
  return JSON.parse(JSON.stringify(obj));
}
function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function initials(name){
  const parts = name.trim().split(/\s+/).filter(Boolean);
  if (!parts.length) return "‚Ä¢";
  const first = parts[0][0] || "";
  const last = parts.length > 1 ? (parts[parts.length-1][0] || "") : "";
  return (first + last).toUpperCase();
}
function slug(str){
  return String(str).toLowerCase().replace(/[^a-z0-9]+/g,"-").replace(/(^-|-$)/g,"");
}
